{% extends "layout.html" %}

{% block title %}用户注册{% endblock %}

{% block content %}
<article class="grid">
    <div>
        <hgroup>
            <h1>用户注册</h1>
            <p>创建您的账户以开始预约。</p>
        </hgroup>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" placeholder="选择一个用户名" required>
            
            <label for="email">邮箱</label>
            <input type="email" id="email" name="email" placeholder="您的邮箱地址" required>

            <label for="password">密码</label>
            <input type="password" id="password" name="password" placeholder="设置密码" required>
            
            <label for="phone_number">电话号码 (可选)</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="您的电话号码">
            
            <button type="submit">注册</button>
        </form>
        <p><small>已有账户? <a href="{{ url_for('login') }}">前往登录</a></small></p>
    </div>
    <div>
         <!-- Optional: Add an image or some decorative content here -->
    </div>
</article>
{% endblock %}
